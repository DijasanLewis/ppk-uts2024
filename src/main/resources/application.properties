# Spring Boot Application Name
spring.application.name=Pembelajaran Mandiri PPK

# Koneksi Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pembelajaran_mandiri_ppk
spring.datasource.username=root
spring.datasource.password=

# Konfigurasi Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Konfigurasi JWT
jwt.secret = 1234567890
jwt.expiration = 86400000  
# 1 hari dalam milidetik

 springdoc.api-docs.path=/docs/open-api
 springdoc.swagger-ui.enabled = true
 springdoc.swagger-ui.path = /docs/swagger-ui
 springdoc.swagger-ui.tryItOutEnabled = false
 springdoc.swagger-ui.filter = false
 springdoc.swagger-ui.syntaxHighlight.activated = true